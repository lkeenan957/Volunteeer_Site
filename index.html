        <script type="text/javascript" language="JavaScript">
        // Validate the user input before we submit the form
        function validateVolunteerForm()
        {
            //Email Address Validation
            if(document.volunteerLoginForm.emailAddress.value == '')
            {
                alert('Email Address field cannot be blank.');
                document.volunteerLoginForm.emailAddress.focus();
                return false;
            }

            if(!/^\w+([\.-_]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.volunteerLoginForm.emailAddress.value))
            {
                alert('This is not a valid email address, pls enter a valid one!');
                document.volunteerLoginForm.emailAddress.focus();
                return false;
            }


            //Password validation
            if(document.volunteerLoginForm.pwordV.value == '')
            {
                alert('Password field cannot be blank.');
                document.volunteerLoginForm.pwordV.focus();
                return false;
            }
            if(document.volunteerLoginForm.pwordV.value.length < 6)
            {
                alert('Password field must have atleast 6 charcters.');
                document.volunteerLoginForm.pwordV.focus();
                return false;
            }
            return true;
            //very important
        }

        function validateOrganizerForm()
        {
            //Username Validation
            if(document.organizerLoginForm.username.value == '')
            {
                alert('Username field cannot be blank.');
                document.organizerLoginForm.username.focus();
                return false;
            }

            //Password validation
            if(document.organizerLoginForm.pwordO.value == '')
            {
                alert('Password field cannot be blank.');
                document.organizerLoginForm.pwordO.focus();
                return false;
            }
            if(document.organizerLoginForm.pwordO.value.length < 6)
            {
                alert('Password field must have atleast 6 charcters.');
                document.organizerLoginForm.pwordO.focus();
                return false;
            }
            return true;
        }
        
        </script>
